<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lk distribuidora</title>
    <link rel="shortcut icon" href="/src/homer.png" type="image/x-icon" />
    <link rel="stylesheet" href="./categoria.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./cadastra-se.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container body-content">
        <header>
          <div class="retangulo">
            <div class="logo">
              <a href="/home.html">
                <img src="/src/homer.png" alt="logotipo da distribuidora lk" />
              </a>
            </div>
            <div class="itens">
              <div class="topo">
                <h2>Lk distribuidora</h2>
                <div class="botao">
                  <a href="/login.html">
                    <button class="btn-menu">Login</button>
                  </a>
                  <a href="cadastra-se.html"
                    ><button class="btn-cada">Cadastra-se</button></a
                  >
                </div>
                <div class="bottom-procurar">
                  <input type="text" placeholder="Procure sua bebida..." />
                  <button type="submit">
                    <img src="src/lupa.png" alt="" />
                  </button>
                </div>
              </div>
              <div class="menu">
                <p>O MELHOR DA REGIÃO!</p>
              </div>
            </div>
          </div>
        </header>

        <div class="partes">
          <div class="parte1">
            <div class="fotoHomer2">
              <img src="/src/homer.png" alt="logotipo da distribuidora lk" />
            </div>
            <div class="façaLoginTexto">
              <p>
                Faça seu <span class="amarelo">login!!</span> <br />
                ou <span class="wellow">Crie uma conta</span>
              </p>
            </div>
          </div>

          <div class="parte2">
            <div class="formularioCriar">
              <div class="criarTexto">
                <p>Crie uma conta</p>
              </div>
              <div class="Nome">
                <p>Nome Completo:</p>
              </div>
              <input
                type="text"
                name="name"
                id="name"
                required
                placeholder="Digite aqui:"
              />

              <div class="Nascimento">
                <p>Data de Nascimento:</p>
              </div>
              <input type="date" name="date" id="date" required />

              <div class="NovoEmail">
                <p>Novo Email:</p>
              </div>
              <input
                type="email"
                name="Novoemail"
                id="Novoemail"
                required
                placeholder=" Digite aqui:"
              />

              <div class="NovaSenha">
                <p>Nova Senha:</p>
              </div>
              <input
                type="password"
                name="novasenha"
                id="novasenha"
                required
                placeholder="Digite aqui:"
              />

              <div class="confirmarSenha">
                <p>Confirme sua senha:</p>
              </div>
              <input
                type="password"
                name="senha2"
                id="senha2"
                required
                placeholder="Digite aqui:"
              />
              <div class="botaoCriar">
                <button class="Criar"><p>Criar uma conta</p></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rodape"></div>
    </div>
  </body>
</html>
