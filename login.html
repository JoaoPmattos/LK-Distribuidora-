<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lk distribuidora</title>
    <link rel="shortcut icon" href="/src/homer.png" type="image/x-icon" />
    <link rel="stylesheet" href="./categoria.css" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container body-content">
        <header>
          <div class="retangulo">
            <div class="logo">
              <a href="/home.html">
                <img src="/src/homer.png" alt="logotipo da distribuidora lk" />
              </a>
            </div>
            <div class="itens">
              <div class="topo">
                <h2>Lk distribuidora</h2>
                <div class="botao">
                  <a href="/login.html">
                    <button class="btn-menu">Login</button>
                  </a>
                  <a href="cadastra-se.html"
                    ><button class="btn-cada">Cadastra-se</button></a
                  >
                </div>
                <div class="bottom-procurar">
                  <input type="text" placeholder="Procure sua bebida..." />
                  <button type="submit">
                    <img src="src/lupa.png" alt="" />
                  </button>
                </div>
              </div>
              <div class="menu">
                <p>O MELHOR DA REGIÃO!</p>
              </div>
            </div>
          </div>
        </header>
        <div class="todasPartes">
          <div class="parte">
            <div class="fotoHomer">
              <img src="/src/homer.png" alt="logotipo da distribuidora lk" />
            </div>
            <div class="façaLogin">
              <p>
                Faça seu <span class="amarelo">login!!</span> <br />
                ou <span class="wellow">Crie uma conta</span>
              </p>
            </div>
          </div>

          <div class="parte0">
            <div class="formulario">
              <div class="Texto">
                <p>Login</p>
              </div>
              <div class="Textoemail">
                <label for=""> Email:</label>
              </div>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder=" Digite aqui:"
              />
              <div class="Textosenha">
                <label for=""> Senha:</label>
              </div>
              <input
                type="password"
                name="senha"
                id="senha"
                required
                placeholder=" Digite aqui:"
              />
              <div class="esqueceuSenha">
                <p>Esqueceu a Senha?</p>
              </div>
              <div class="Embaixo">
                <button class="Entrar"><p>Entrar</p></button>
                <a href="/cadastra-se.html">
                  <button class="Cadastra-se"><p>Criar</p></button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="rodape"></div>
      </footer>
    </div>
  </body>
</html>
